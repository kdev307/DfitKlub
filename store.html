<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylesheets/general.css" />
    <title>fitStore</title>
    <style>
      .bgimg {
        height: 100vh;
        width: 100vw;
        background-position: center;
        background-size: cover;
        position: relative;
        font-family: "Courier New", Courier, monospace;
        filter: brightness(50%);
      }
      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="bgimg" src="images/home/athl.jpg" alt="Shopping page" />
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
    </div>
  </body>
</html>
